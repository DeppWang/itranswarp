#
# NGINX CONFIGURATION for LOCAL DEVELOPMENT ONLY
#
# mkdir for nginx cache:
#
# /var/cache/nginx/itranswarp
# /var/cache/nginx/tmp
#
# link local-conf:
#
# $ ln -s /path/to/local-conf /srv/itranswarp
#
# link nginx conf:
#
# macos $ ln -s /srv/itranswarp/nginx/nginx.conf /usr/local/etc/nginx/servers/itranswarp.conf
# ubuntu$ ln -s /srv/itranswarp/nginx/nginx.conf /etc/nginx/site-enabled/itranswarp.conf
#

upstream itw_upstream {
	server java:2019 fail_timeout=3s;
}

proxy_cache_path /var/cache/nginx/itranswarp levels=2:2 keys_zone=itw_cache:10m inactive=300d max_size=1g;
proxy_temp_path  /var/cache/nginx/tmp;

#
# 80
#
server {

	listen 80;

	server_name xingquan.wang;

	rewrite ^(.*) https://xingquan.wang$1 permanent;

}


#
# the reverse proxy server as www
#
server {

	listen 443 ssl;

	server_name xingquan.wang;

	ssl_certificate     /srv/itranswarp/ssl/xingquan.wang.crt;
	ssl_certificate_key /srv/itranswarp/ssl/xingquan.wang.key;

	root       /srv/itranswarp/none;
	access_log /srv/itranswarp/log/www_access.log;
	error_log  /srv/itranswarp/log/www_error.log;

	client_max_body_size 2m;

	gzip            on;
	gzip_min_length 1024;
	gzip_buffers    4 8k;
	gzip_types      text/css application/x-javascript application/json;

	sendfile on;

	location = /favicon.ico {
		proxy_pass https://source.xingquan.wang;
	}

	location = /robots.txt {
		proxy_pass https://source.xingquan.wang;
	}

	location ~ /static/ {
		rewrite ^(.*) https://static.xingquan.wang$1 permanent;
	}

	location ~ /files/ {
		rewrite ^(.*) https://static.xingquan.wang$1 permanent;
	}

	location / {
		proxy_pass       http://itw_upstream;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-Proto $scheme;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	}
}

#
# the source server that serves static files and uploaded files
#
server {

	listen 443 ssl;

	server_name source.xingquan.wang;

	ssl_certificate     /srv/itranswarp/ssl/source.xingquan.wang.crt;
	ssl_certificate_key /srv/itranswarp/ssl/source.xingquan.wang.key;

	root       /srv/itranswarp/../src/main/resources;
	access_log /srv/itranswarp/log/source_access.log;
	error_log  /srv/itranswarp/log/source_error.log;

	client_max_body_size 1m;

	gzip            on;
	gzip_min_length 1024;
	gzip_buffers    4 8k;
	gzip_types      text/css application/x-javascript application/json;

	sendfile on;

	location ~ /static/ {
		if (!-f $request_filename) {
			proxy_pass         http://itw_upstream;
		}
		proxy_set_header   Host $host;
		proxy_set_header   X-Real-IP $remote_addr;
		proxy_set_header   X-Forwarded-Proto $scheme;
		proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;

		proxy_cache       itw_cache;
		proxy_cache_key   $uri;
		proxy_cache_valid 1d;

		expires    1d;
	}

	location ~ /files/ {
		proxy_pass         http://itw_upstream;
		proxy_set_header   Host $host;
		proxy_set_header   X-Real-IP $remote_addr;
		proxy_set_header   X-Forwarded-Proto $scheme;
		proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;

		proxy_cache       itw_cache;
		proxy_cache_key   $uri;
		proxy_cache_valid 1d;

		expires    1d;
	}
}

#
# the simulated CDN server
#
server {

	listen 443 ssl;

	server_name static.xingquan.wang;

	ssl_certificate     /srv/itranswarp/ssl/static.xingquan.wang.crt;
	ssl_certificate_key /srv/itranswarp/ssl/static.xingquan.wang.key;

	access_log /srv/itranswarp/log/static_access.log;
	error_log  /srv/itranswarp/log/static_error.log;

	client_max_body_size 1m;

	gzip            on;
	gzip_min_length 1024;
	gzip_buffers    4 8k;
	gzip_types      text/css application/x-javascript application/json;

	sendfile on;

	location ~ /static/ {
		add_header "Access-Control-Allow-Origin"  "https://xingquan.wang";
		add_header "Access-Control-Allow-Methods" "GET, POST";

		proxy_pass         https://source.xingquan.wang;
		proxy_read_timeout 3s;
	}

	location ~ /files/ {
		add_header "Access-Control-Allow-Origin"  "https://xingquan.wang";
		add_header "Access-Control-Allow-Methods" "GET, POST";

		proxy_pass         https://source.xingquan.wang;
		proxy_read_timeout 3s;
	}
}
